  <div class="modal-header">
    <h3>Join Wrdz</h3>
</div>

<div class="modal-body">
  
<h4>Wrdz is in beta, but I still think you'll like it.</h4>
<h5>Use the feedback button on the bottom left to let me know what's up.</h5>
<!-- 
<a ng-click='twitter()'>Twitter</a> -->

<form name="signUpForm" role='form' ng-submit="signup(userSignUp)" novalidate>
  <br>
  {{message}}
  <div class="form-group">
    
  <input class='form-control' type="email" class="medium-6 columns" ng-model="userSignUp.email" required placeholder="Email">
  </div>

  <div class="form-group">
    
  <input class='form-control' type="text" class="medium-6 columns" ng-model="userSignUp.username" required placeholder="Username">
  </div>

  <div class="form-group">
    
  <input class='form-control' type="password" class="medium-6 columns" ng-model="userSignUp.password" required placeholder="Password">
  </div>
  

  <button type="submit" ng-disabled="signUpForm.$invalid" class="btn btn-warning btn-jo">Sign Up</button>


</form>      

</div>
