<div id="read-doc-body">

    <div ng-click='up_vote()' class=" show-for-medium-up read-doc-arrow">
        <span  class="col-sm-6 text-center icon ion-arrow-up-a"></span>
        <span class='col-sm-6 text-left left read-doc-arrow-count'>{{readDoc.up_votes}}</span>
    </div>

    <div ng-click='heart()' class=" show-for-medium-up read-doc-heart">
        <div ng-show=""></div>
        <span class="col-sm-6 text-center  icon ion-heart"></span>
        <span class="col-sm-6  left text-left read-doc-heart-count">{{readDoc.hearts}}</span>

    </div>




    <div class="col-sm-8 col-sm-offset-2  read-doc-center">
        <div class="text-center read-title">
            {{readDoc.doc.title}}
        </div>

        <div class="row">

            <div class="left read-doc-author">
                <a href="">{{readDoc.author.username}}</a>
            </div>
            <span class="pull-right read-doc-section-label">            
                <span class="section-label  label">tech</span><span class="section-label  label">advertising</span></span>    </div>
                
                
                
                <div ng-bind-html='readDoc.doc.body' class="read-doc-content">

                </div>

                <div class="row">
                    <div class='col-sm-10' id="read-doc-social">
                        <span class="col-sm-2 text-center icon ion-social-twitter"></span>
                        <span class="icon ion-social-reddit col-sm-2 text-center "></span>
                        
                        <span class="icon ion-social-facebook col-sm-2 text-center "></span>
                        <span class="icon ion-social-googleplus-outline col-sm-2 text-center "></span>
                        <span class="icon ion-email col-sm-2 text-center left"></span>
                    </div>
                </div>

            </div>
            <div class="col-sm-2">
             <div class=" show-for-medium-up read-doc-message">
                <span>Send Message</span>
                <br>
                <br>
                <span class="icon ion-chatbox"></span>
            </div>

                    <div class="show-for-medium-up text-right read-doc-write-message">
                        <h5>Message</h5>
                        <textarea name="" id="message-textarea" cols="30" rows="20"></textarea>
                        <button class='button success'>Send</button>
                    </div>
                    
                -->
            </div>
            
        </div>
