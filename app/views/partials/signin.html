  <div class="modal-header">
    <h3>Log In</h3>
</div>

<div class="modal-body">

   
<h4>Welcome back</h4>

<p>{{message}}</p>


<form name="signInForm" role='form' ng-submit="signin(userSignIn)" novalidate>
  <br>
  {{message}}
  

  <div class="form-group">
    
  <input class='form-control' type="text" class="medium-6 columns" ng-model="userSignIn.username" required placeholder="Username">
  </div>

  <div class="form-group">
    
  <input class='form-control' type="password" class="medium-6 columns" ng-model="userSignIn.password" required placeholder="Password">
  </div>
  

  <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-warning btn-jo">Log In</button>


</form>      


</div>
