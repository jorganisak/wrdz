<form name='inputAddForm' class='form-inline' role='form' ng-submit="add(input)">
        <div class="form-group">
            <label class="sr-only" for="newInput">New {{name}}</label>
            <input required type="text" class="form-control" id="input-add" ng-model='input' placeholder="New Tag">
        </div>

        <button ng-click='add(input)' ng-disabled="inputAddForm.$invalid" type='submit' class="btn add-button icon ion-plus-circled"></button>
</form>
