<div ng-show='user' class="row" id='me-content' ng-controller="MeCtrl">

  <div class="col-sm-8 col-sm-offset-2 col-xs-12">
    <div class='col-sm-10 col-sm-offset-1'>

<div ng-controller='MeSettingsCtrl' class="col-sm-10 col-sm-offset-1">
  
    <div class="row">

      



      <h4>Username</h4>
      <div class=" row">
        <div class="col-sm-7">

          <input type="text" ng-change='usernameChange()' ng-model='username_copy' class="form-control">
        </div>
        <div class="visible-xs">
          <br>
        </div>
        <div ng-show='change' class="col-sm-2 col-xs-6">

          <span ng-show='username_ok' class="username-indicator username-checkmark">

            <span class="icon ion-checkmark"></span>
          </span>
          <span ng-hide='username_ok' class="username-indicator username-x">

            <span class="icon ion-alert"></span>
          </span>
        </div>
        <div  ng-show='change' class="text-center col-sm-3 col-xs-6">
          <button ng-click='saveUsername()' ng-disabled='!username_ok' class="btn btn-block btn-success">Save</button>
        </div>
      </div>

    </div>




    <br>
    <br>  
    <div class="row">
      
      <button id="me-logout" class='btn btn-danger pull-left' ng-click='logout()'>Logout</button>
      <br>
      <br>
      <!-- <a id="me-logout" class=' pull-right' ng-click=''>Delete Account</a> -->
    </div>
</div>

      
    </div>
  </div>
