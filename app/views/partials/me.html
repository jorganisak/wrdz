<div class="row" id='me-content' ng-controller="MeCtrl">


    <div id="me-left" class="col-sm-5">

        <div class="btn-group btn-group-justified">
            <div class="btn-group btn-group-jo">
            <button type="button" class="btn btn-jo  " ng-model="radioModel" btn-radio="'all'">All</button>
                    
            </div>
            <div class="btn-group btn-group-jo">
            <button type="button" class="btn btn-jo " ng-model="radioModel" btn-radio="'public'">Public</button>
                
            </div>
            <div class="btn-group btn-group-jo">
                
            <button type="button" class="btn btn-jo " ng-model="radioModel" btn-radio="'hearts'"><span class="icon ion-heart"></span></button>
            </div>
        </div>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <div style="display:inline-block; min-height:290px;">
            <div class="well well-sm" ng-model="dt">
                <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
            </div>
    </div>  


    </div>

    <div id="me-right" class="col-sm-7">

         <div class="btn-group btn-group-justified">
        <div class="btn-group btn-group-jo">
        <button type="button" class="btn btn-default " ng-model="radioModel" btn-radio="'all'">Date</button>
                
        </div>
        <div class="btn-group btn-group-jo">
        <button type="button" class="btn btn-default " ng-model="radioModel" btn-radio="'public'">Votes</button>
            
        </div>
        <div class="btn-group btn-group-jo">
            
        <button type="button" class="btn btn-default " ng-model="radioModel" btn-radio="'hearts'"><span class="icon ion-heart"></span></button>
        </div>
        <div class="btn-group btn-group-jo">
            
        <button type="button" class="btn btn-default " ng-model="radioModel" btn-radio="'hearts'">Views</button>
        </div>
        </div>


        <div class="me-doc-block well">
        
            <div ng-show="doc.has_title">
                            <div  id="me-card-title">
                                {{doc.title}}
                            </div>
                            

                        </div>

            <div ng-hide="doc.has_title">
                            <div  ng-bind-html='doc.body ' id="me-card-body">
                                
                            </div>
                            

                        </div>



        </div>

              <div id="write-center">
                        
                        

                        <div ng-show="doc.has_title">
                            <div  id="write-title">
                                {{doc.title}}
                            </div>
                            

                        </div>

                        <div class='text-justify'ng-bind-html="doc.body" id="write-content">
                        </div>
                    </div>

    </div>

</div>
