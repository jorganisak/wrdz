<div ng-show='user' class="row" id='me-content' ng-controller="MeCtrl">

  <div class="hidden-xs col-sm-2 text-left">
    <div class="fixed-left">

        <tabset vertical='true' type="navType" class='jo-tabset'>
          <tab ng-repeat="tab in tabs" class='jo-tab' ui-sref="{{tab.state}}" active='tab.active' heading='{{tab.title}}'></tab>
        </tabset>
    </div>
  </div>
  <div class="col-sm-8 col-xs-12">
    <div class='col-sm-10 col-sm-offset-1'>

      <div autoscroll='false' ui-view></div>


      
    </div>
  </div>

<div class='visible-xs' id="fixed-bottom-bar">

        <tabset  class='jo-tabset'>
          <tab ng-repeat="tab in tabs" justified='true' class='no-padding text-center jo-tab col-xs-4' ui-sref="{{tab.state}}" active='tab.active' heading='{{tab.title}}'></tab>
        </tabset>
      
    </div>
    <div class='visible-xs' id="fixed-top-bar">
    </div>
</div>
