<div ng-controller="DocsCtrl" id="write">
    <div ng-click="aboutModal()" id="logo">
        Wrdz
    </div>
    <div id="write-left-panel">
        <!--<div class="write-left-panel-btn" data-toggle="tooltip" data-placement="left" title="Top">-->
            <!--<span class="icon ion-arrow-up-c"></span>-->
        <!--</div>-->
        <div ng-click="newDoc()" class="write-left-panel-btn" data-toggle="tooltip" data-placement="left" title="New">
            <span class="icon ion-plus-round"></span>
        </div>

    </div>
    <!--<div id="word-count-container">-->
        <!--23432-->

    <div id="write-center">
      <div ng-repeat="doc in docs | orderBy: '-updated_at'">
        <div write-unit ng-mouseover="showX = true" ng-mouseleave="showX=false" class="write-unit-collapsed">
          <div doc-date dates-showing="datesShowing" date="{{doc.updated_at}}" class="write-unit-date">
          </div>
          <div class="write-unit-collapsed-content">
            <div ng-keydown='bodyChange(doc)' id="{{doc._id}}" medium-editor options="{{mediumEditorOptionsBody}}" ng-model='doc.body' class="write-content">
            </div>
          </div>
          <div ng-click="remove(doc)" ng-show="showX" class="remove-doc-btn">
            <span class="icon ion-close"></span>
          </div>
        </div>
      </div>

</div>
