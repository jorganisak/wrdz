<div ng-controller="NavbarCtrl" id="header">

    <!-- 
        User Nav
     -->

    <div ng-if="user" id="top-nav" class="col-md-12">

        <div ui-sref-active="activeTopNav" ui-sref="write" id="top-nav-write" class="top-nav-item col-xs-3 col-sm-3 col-md-2">
            <span class="top-nav-title">
                
                WRITE
            </span>
        </div>

        <div ng-class="{activeTopNav: $state.includes('read')}" ui-sref="read.list.front" id="top-nav-read" class="top-nav-item col-xs-3 col-sm-3 col-md-2">
            <span class="top-nav-title">READ</span>
        </div>

        <div id="wrdz-headline" class="hidden-xs hidden-sm col-md-4">
                         <span ui-sref="write" class="top-nav-title">wrdz</span>
        </div>

        <div ui-sref-active="activeTopNav" id="top-nav-inbox" ui-sref="mywrdz" class="top-nav-item col-xs-3 col-sm-3 col-md-2">
            <span class="top-nav-title">MY WRDZ</span>
        </div>

        <div ng-class="{activeTopNav: $state.includes('me')}" ui-sref="me.profile" id="top-nav-me" class="top-nav-item col-xs-3 col-sm-3 col-md-2">
            <span class="top-nav-title">{{user.username | uppercase}}</span>
            &nbsp;
            <span class="ion ion-person"></span> 
        </div>
    </div>

    <!-- 
        No User Nav
     -->
    
    <div ng-if="!user && $state.current.name !== 'landing'" id="top-nav" class="col-md-12">

        <div id="wrdz-headline" class="hidden-xs hidden-sm col-md-offset-4 col-md-4">
                         <span ui-sref="landing" class="top-nav-title">wrdz</span>
        </div>


        <div ng-click="launchSignUp()" id="top-nav-signup" class="top-nav-item col-xs-6 col-sm-6 col-md-2">
            join wrdz
        </div>
        <div ng-click="launchLogIn()" id="top-nav-signin" class="top-nav-auth top-nav-item col-xs-6 col-sm-6 col-md-2">
            log in
        </div>
    </div>

</div>
